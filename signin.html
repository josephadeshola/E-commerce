                    <input type="text" placeholder="Email" class="form-control mt-3" id="checkEmail">
                    <input type="text" placeholder="Password" class="form-control mt-3" id="checkPassword">
                    <div class="">
                        <button class="btn btn-info text-light mt-4 mb-3 w-100"  onclick="signIn()">Sign-In</button>                </div>

    <script>
        let allUser = JSON.parse(localStorage.getItem("localStore"))
        console.log(allUser)
       const signIn =()=>{
        let found=false
      allUser.map((eachItem,i)=>{
        console.log(eachItem.password)
        if(eachItem.email=checkEmail.value && eachItem.password==checkPassword.value){
            localStorage.setItem("confirmDetails",i)
            found=true
        }
      })
      if(found==true){
      window.location.href="productpage.html"  
      }
      else if(!checkEmail.value || ! checkPassword.value){
          alert("this field is required")
        }
        else{
          alert("email or password is not matching")

      }
    }
    </script>
